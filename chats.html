<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <sapn>No Service</sapn>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-la"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-la"></i></span>
        <span><i class="far fa-comment-dots fa-la"></i></span>
        <span><i class="fas fa-music fa-la"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-la"></i></span></a>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/474x/22/99/37/2299379fc3ef513c01699c6db71d9517.jpg"
              class="user-component__avartar user-component__avartar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Summer</h4>
              <h6 class="user-component__subtitle">
                Hello, Check My Kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://static.wikia.nocookie.net/studio-ghibli/images/b/b4/Jiji.jpg/revision/latest/top-crop/width/360/height/450?cb=20210218143145"
              class="user-component__avartar user-component__avartar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">ZIZI Cat</h4>
              <h6 class="user-component__subtitle">Do you have snacks?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">5</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/86f2608bb1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
